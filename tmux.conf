bind -r '(' switch-client -p\; refresh-client -S
bind -r ')' switch-client -n\; refresh-client -S

bind -r C-n display-popup -w 35% -h 80% -E "tms"
bind -r C-w display-popup -w 80% -h 40% -E "tms switch"

# start a popup session in current path. It will be in a session called 'popup' and in a window with the current session's name.
bind-key e run-shell "tmux new-session -d -A -s popup -c ~/popup; \
if tmux list-windows -t popup -F '##W' | grep -qx \"#{session_name}\"; then \
  tmux select-window -t popup:\"#{session_name}\"; \
else \
  tmux new-window -t popup -n \"#{session_name}\" -c \"#{pane_current_path}\"; \
  tmux select-window -t popup:\"#{session_name}\"; \
fi; \
tmux display-popup -w 80% -h 80% -E \"tmux attach -t popup ; tmux set-option status off \""

# start OpenCode in a popup session. Window name is {currentDir}-oc.
bind-key C-o run-shell 'DIR_NAME=$(basename "#{pane_current_path}"); \
WINDOW_NAME="${DIR_NAME}-oc"; \
tmux new-session -d -A -s popup -c ~/popup; \
if tmux list-windows -t popup -F "##W" | grep -qx "$WINDOW_NAME"; then \
  tmux select-window -t popup:"$WINDOW_NAME"; \
else \
  tmux new-window -t popup -n "$WINDOW_NAME" -c "#{pane_current_path}"; \
  tmux select-window -t popup:"$WINDOW_NAME"; \
  tmux send-keys -t popup:"$WINDOW_NAME" "opencode" Enter; \
fi; \
tmux display-popup -w 80% -h 80% -E "tmux attach -t popup ; tmux set-option status off "'

# Setup plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'ghostty'
set -g @plugin 'catppuccin/tmux#v2.1.3'

set -g @catppuccin_flavor mocha
set -g @catppuccin_window_current_text "#{window_name}"
set -g @catppuccin_window_current_text_color "#{@thm_surface_3}"

#// show abbreviated path as i.e: ~/workspace/project as ~/w/p
set -g @catppuccin_window_text "#(echo #{pane_current_path} | sed -E 's/\\/Users\\///' | sed -E 's/^\[a-zA-Z0-9\]+\\//~\\//' | sed -E 's/workspace/w/')"

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_color "#{@thm_surface_0}"

set -gF window-status-format "#[bg=#{@ctp_surface_1},fg=#{@ctp_fg}] ##I ##T "
set -gF window-status-current-format "#[bg=#{@ctp_mauve},fg=#{@ctp_crust}] ##I ##T "

set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] #S '
set -g status-right-length 100
set -g status-left-length 100

set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_middle_separator "|"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_connect_separator "yes" # yes, no
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_module_bg_color "#{@thm_surface_0}"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Initialize TMUX plugin manager ()
run '~/.tmux/plugins/tpm/tpm'
